	<script>
		$(".main_image img").each(function () {
			var ww = $(".main_image").width();
			var w = $(this).width();
			var ml = Math.round((parseInt(ww) - parseInt(w)) / 2);
			$(this).css({ marginLeft: ml + "px" })
		})
	</script> 
	<script type="text/javascript">$(function() {
		$('.map').maphilight();
	});</script>
