<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>好农机商场</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
<script>
$(".main_image img").each(function () {
	var ww = $(".main_image").width();
	var w = $(this).width();
	var ml = Math.round((parseInt(ww) - parseInt(w)) / 2);
	$(this).css({ marginLeft: ml + "px" })
})
</script> 
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="without-description">
        <h1 align="center">好农机商场</h1>
        <p></p>
      </header>
      <section>
        <table>
			<tr>
				<th>图号</th>
				<th>名称</th>
				<th>单价</th>
				<th>数量</th>
			</tr>
			<tr>
				<td><input type="text" name="imageNo" size="12" value="1"/></td>
				<td><input type="text" name="partsName" size="12" value="挡圈35"/></td>
				<td><input type="text" name="partsValue" size="12"value="0.0"/></td>
				<td><input type="text" name="partsNo" size="12"/></td>
			</tr>
		</table>
		<div align="center">  
			<img src="images/parts1.png">
		</div>

		
		 <table>
			<tr>
				<th>4小时<input type="radio"  name="time" value="fourHours" /><br/><font color='red' size='1px'>10元/公里</font></th>
				<th>24小时<input type="radio"  name="time" value="twentyfourHours" /><br/><font color='red' size='1px'>5元/公里</font></th>
				<th>3天<input type="radio"  name="time" value="threeDays" /><br/><font color='red' size='1px'>1元/公里</font></th>
				<th><button type="button">购物</button></th>
			</tr>
		</table>
      </section>
    </div>
    <footer>
      <p>Designed by Fenian Shen</p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
